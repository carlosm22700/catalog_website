<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latin Flavors | Home</title>
    <meta
      name="description"
      content="Explore the Richness of Latin American Cuisine"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">Latin American Dishes</h1>
    </header>
    <div id="favorite-dishes-container" class="dish-section">
      <h2>Carlos' Picks</h2>
      <!-- Cards will be populated here by JavaScript -->
    </div>
    <div id="user-favorites-container" class="dish-section">
      <h2>My Favorites</h2>
      <!-- Cards will be populated here by JavaScript -->
    </div>
    <div id="all-dishes-container" class="dish-section">
      <h2>Explore All Dishes</h2>
      <!-- Cards will be populated here by JavaScript -->
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ingredients and Technique</h2>
        <p id="modalIngredients"></p>
        <p id="modalTechnique"></p>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
      <button onclick="loadMoreDishes();">Load All Dishes</button>
    </div>
  </body>
</html>
